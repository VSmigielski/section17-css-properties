<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #text1{cursor:pointer;}
        #text2{cursor:crosshair;}
        #text3{cursor:zoom-in;}
        #text4{cursor:zoom-out;}
        #text5{cursor:grab;}
        #text6{cursor:help;}
        #text7{cursor:wait;}
        #text8{cursor:not-allowed;}
        #text9{cursor:auto;}
        #text10{cursor:grab;}
        #text11{cursor: url("cursor.png"), auto;}
        #text12{user-select: text;}
        #text13{user-select: none;}
    </style>
    <title>Other CSS Properties</title>
</head>
<body>
    <p id="text1">Example text</p>
    <p id="text2">Example text</p>
    <p id="text3">Example text</p>
    <p id="text4">Example text</p>
    <p id="text5">Example text</p>
    <p id="text6">Example text</p>
    <p id="text7">Example text</p>
    <p id="text8">Example text</p>
    <p id="text9">Example text</p>
    <p id="text10">Example text</p>
    <p id="text11">Example text</p>
    <p id="text12">Example text</p>
    <p id="text13">Example text</p>
</body>
</html>
