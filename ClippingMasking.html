<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #img1 {clip-path: circle();}
        #img2 {clip-path: inset(10px);}
        #img3 {clip-path: ellipse(50px);}
        #img3 {clip-path: polygon(0 0, 100% 100%, 0 80%);}

        #img4 {
            -webkit-mask-image: -webkit-gradient(
                linear, left bottom, right top,
                color-stop(0.00, rgba(0,0,0,1)),
                color-stop(1.00, rgba(0,0,0,0))
            );
        }
    </style>
    <title>Clipping and Masking Properties</title>
</head>
<body>
    <img id="img1" src="checkerboard.jpeg" alt="checkerboard"/>
    <img id="img2" src="checkerboard.jpeg" alt="checkerboard"/>
    <img id="img3" src="checkerboard.jpeg" alt="checkerboard"/>
    <img id="img4" src="checkerboard.jpeg" alt="checkerboard"/>

    <img id="img4" src="blue.jpg" alt="blue"/>
</body>
</html>
